<div class="container">
  <div class="text-end my-3">
    <button type="button" class="btn btn-primary" (click)="openProductDialog()">
      Add Product
    </button>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <!-- <th scope="col">Quantity</th> -->
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="products.length">
          <tr *ngFor="let item of products">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <!-- <td>{{ item.quantity }}</td> -->
            <td>
              <div class="btn-group" role="group" aria-label="">
                <button type="button" class="btn btn-primary" (click)="details(item)">Details</button>
                <button type="button" class="btn btn-primary" (click)="updateProduct(item)">Edit</button>
                <button type="button" class="btn btn-primary" (click)="delete(item.id)">Delete</button>
              </div>
            </td>
          </tr>
        </ng-container>

        <ng-container *ngIf="!products.length">
          <tr>
            <th class="text-center" colspan="5">No Recodes Found!</th>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
